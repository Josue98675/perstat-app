{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control bg-dark text-white" placeholder="Last Name">
  </div>
  <div class="mb-3">
    <label class="form-label">Rank</label>
    <input type="text" name="rank" class="form-control bg-dark text-white" placeholder="Rank (e.g., SGT)">
  </div>
  <div class="mb-3">
    <label class="form-label">PIN</label>
    <input type="password" name="pin" class="form-control bg-dark text-white" placeholder="PIN">
  </div>
  <div class="mb-3">
    <label class="form-label">Squad</label>
    <select name="squad" class="form-select bg-dark text-white">
      <option>1st Squad</option>
      <option>2nd Squad</option>
    </select>
  </div>
  <button class="btn btn-success">Register</button>
</form>
<p class="mt-3"><a href="/login" class="text-info">Already registered? Login</a></p>
{% endblock %}
