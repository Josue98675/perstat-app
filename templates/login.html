{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control bg-dark text-white" placeholder="Last Name">
  </div>
  <div class="mb-3">
    <label class="form-label">Rank</label>
    <input type="text" name="rank" class="form-control bg-dark text-white" placeholder="Rank (e.g., SGT)">
  </div>
  <div class="mb-3">
    <label class="form-label">PIN</label>
    <input type="password" name="pin" class="form-control bg-dark text-white" placeholder="PIN">
  </div>
  <button class="btn btn-primary">Login</button>
</form>
<p class="mt-3"><a href="/register" class="text-info">Don't have an account? Register</a></p>
{% endblock %}
