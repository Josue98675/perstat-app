{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card bg-dark text-white shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <form method="post" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="last_name" class="form-control bg-secondary text-white border-0" placeholder="e.g., aguirre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">PIN</label>
        <input name="pin" type="password" class="form-control bg-secondary text-white border-0" placeholder="Enter PIN" required>
      </div>
      <button class="btn btn-primary w-100 mt-2">Log In</button>
    </form>
    <div class="text-center mt-3">
      <small>Donâ€™t have an account? <a href="/register" class="text-info">Register here</a></small>
    </div>
  </div>
</div>
{% endblock %}
