#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'perstat-app-smq6og'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

[[services]]
  internal_port = 8080
  protocol = "tcp"

[[processes]]
  app = "gunicorn app:app"
  cron = "python generate_summary_task.py"

[[cron]]
  schedule = "0 20 * * *"
  command = "cron"

[processes]
app = "gunicorn app:app"
summary = "python generate_summary_task.py"
